<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
</head>
<body>
    <div class="container">
        <h1>Leaf Disease Detection</h1>
        <form id="uploadForm">
          <div class="form-group">
            <input type="file" id="leafImage" name="leafImage" accept="image/*" required>
          </div>
          <div class="form-group">
            <button type="button" onclick="predictDisease()">Predict Disease</button>
          </div>
        </form>
        <div class="result-container">
          <div class="image-preview" id="imagePreview"></div>
          <div class="prediction" id="predictionResult"></div>
        </div>
      </div>

   
</body>
</html>
<script src="{{ url_for('static', filename='main.js') }}"></script>
